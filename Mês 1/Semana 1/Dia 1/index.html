<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade para Dias</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        <h1>Idade para Dias</h1>
        <p>Calculadora para calcular todos os dias da sua idade</p>

        <input type="number" name="idade" id="idade" autofocus>
        <button type="submit">Enviar</button>
        <h2>Resultado</h2>
        <div class="historico">
            <h3>Histórico</h3>
        </div>
        <button id="reset" class="reset">Limpar</button>
        <ul>
            <p>Notas:</p>
            <li>Usa 365 dias como a duração de um ano para este desafio</li>
            <li>Ignora anos bissextos e dias entre o último aniversário e agora</li>
            <li>Apenas entradas inteiras positivas</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
